<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
</head>
<body>

    <h1>Dynamic List of Items</h1>
    <ul id="itemList"></ul>

    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add Item</button>

    <script>
        // Array to hold the list items
        const items = ["Item 1", "Item 2", "Item 3"];

        // Function to render the list to the DOM
        function renderList() {
            const itemList = document.getElementById("itemList");
            itemList.innerHTML = ""; // Clear existing items

            // Generate new list items from the array
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        // Function to add a new item to the array and update the DOM
        function addItem() {
            const newItemInput = document.getElementById("newItem");
            const newItem = newItemInput.value.trim();

            if (newItem) { // Add only if the input is not empty
                items.push(newItem); // Add new item to the array
                renderList(); // Update the list in the DOM
                newItemInput.value = ""; // Clear the input field
            }
        }

        // Initial render of the list
        renderList();
    </script>

</body>
</html>
